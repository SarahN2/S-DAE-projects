<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Mate - Note Taking & Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#flashcards">Flashcards</a></li>
        <li><a href="#documents">Documents</a></li>
        <li><a href="#quiz">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Dark/Light Mode Toggle -->
    <button id="mode-toggle">Toggle Dark/Light Mode</button>

    <!-- Flashcards Section -->
    <section id="flashcards">
      <h2>Flashcards</h2>
      <button id="create-deck">Create New Deck</button>
      <div id="decks-container"></div>
    </section>

    <!-- Documents Section -->
    <section id="documents">
      <h2>Your Notes</h2>
      <button id="create-document">Create New Document</button>
      <div id="documents-container"></div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz">
      <h2>Quiz Yourself</h2>
      <button id="start-quiz">Start Quiz</button>
      <div id="quiz-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Study Mate. All Rights Reserved.</p>
  </footer>
</body>
</html>
