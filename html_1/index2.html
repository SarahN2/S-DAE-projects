<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPro - Your Study Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login" class="login-section">
        <h2>Welcome to StudyPro</h2>
        <input type="text" id="username" placeholder="Enter username" />
        <input type="password" id="password" placeholder="Enter password" />
        <button id="loginButton">Login</button>
        <p id="loginError" style="color: red;"></p>
    </section>

    <!-- Main App Content (hidden initially) -->
    <main id="main" style="display: none;">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Flashcards</a></li>
                    <li><a href="#">Notes</a></li>
                    <li><button id="modeToggle">Toggle Dark Mode</button></li>
                    <li><button id="logoutButton" style="display: none;">Logout</button></li>
                </ul>
            </nav>
        </header>

        <section id="flashcards">
            <h2>Flashcards</h2>
            <input type="text" id="search" placeholder="Search flashcards">
            <button id="createFlashcard">Create Flashcard</button>
            <div id="flashcardArea"></div>
        </section>

        <section id="notes">
            <h2>Notes</h2>
            <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
            <select id="noteCategory">
                <option value="general">General</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
            </select>
            <button id="saveNote">Save Note</button>
            <div id="savedNotes"></div>
        </section>

        <footer>
            <p>StudyPro - Your Study Companion</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
