<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Study Lab</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#flashcards-section">Flashcards</a> <!-- Scroll to Flashcards -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#notes-section">Notes</a> <!-- Scroll to Notes -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quiz-section">Quiz</a> <!-- Scroll to Quiz -->
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <main class="container my-4">
        <section id="flashcards-section">
            <h2>Flashcards</h2>
            <button class="btn" style="background-color: #a2c8f1;" onclick="createFlashcard()">Create Flashcard</button>
            <div id="flashcard-container" class="mt-3"></div>
        </section>

        <section id="notes-section">
            <h2>Notes</h2>
            <textarea id="notesArea" class="form-control" rows="5" placeholder="Write your notes here..."></textarea>
            <button class="btn" style="background-color: #a2c8f1;" onclick="saveNotes()">Save Notes</button>
        </section>

        <section id="quiz-section">
            <h2>Quiz Yourself</h2>
            <button class="btn" style="background-color: #a2c8f1;" onclick="startQuiz()">Start Quiz</button>
        </section>
    </main>

    <footer class="text-center p-3 bg-dark text-white">
        <p>&copy; 2025 Study Lab. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
