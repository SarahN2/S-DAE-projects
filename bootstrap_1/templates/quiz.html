<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Notes - Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header id="quiz-header" class="py-3" data-page="quiz">
    <div class="container">
      <h1>Quiz</h1>
    </div>
  </header>
  <nav id="quiz-nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">Study Notes</a>
  </nav>
  <main id="quiz-main" class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{{ url_for('quiz_page') }}" method="POST">
          <div class="form-group">
            <label for="question">Quiz Question:</label>
            <input type="text" id="question" name="question" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="answer">Answer (True/False or Multiple Choice):</label>
            <input type="text" id="answer" name="answer" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Quiz Question</button>
        </form>
      </div>
    </div>
    <div class="row">
      <section id="quiz-list" class="mt-4">
        <h2>Your Quiz Questions:</h2>
        <ul>
          {% for quiz in quizzes %}
            <li><strong>{{ quiz.question }}</strong> - Answer: {{ quiz.answer }}</li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </main>
  <footer id="quiz-footer" class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Study Notes.</p>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
