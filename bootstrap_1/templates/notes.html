<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Notes - Documents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header id="notes-header" class="py-3" data-page="notes">
    <div class="container">
      <h1>Notes</h1>
    </div>
  </header>
  <nav id="notes-nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">Study Notes</a>
  </nav>
  <main id="notes-main" class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{{ url_for('notes_page') }}" method="POST">
          <div class="form-group">
            <label for="note-content">Create a Note:</label>
            <textarea id="note-content" name="note-content" class="form-control" rows="5" placeholder="Write your notes here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Note</button>
        </form>
      </div>
    </div>
    <div class="row">
      <section id="saved-notes" class="mt-4">
        <h2>Your Saved Notes:</h2>
        <ul>
          {% for note in notes %}
            <li>{{ note }}</li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </main>
  <footer id="notes-footer" class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 Study Notes.</p>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
