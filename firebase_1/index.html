<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>StudyLab – Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase UMD “compat” builds -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <!-- Your Firebase init -->
  <script src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email"    id="login-email"    placeholder="Email"    required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
